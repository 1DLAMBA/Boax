<body><div class="body">
<div class="registration-body">
   
<form class="form" [formGroup]="RegistrationForm">
    <div class="form-row" id="set1">
        <div class="form-group col-md-6">
          <label for="inputName4">Name</label>
          <input name="name" formControlName="name" type="name" class="form-control" id="inputName4" >
        </div>
        <div class="form-group col-md-5">
          <label for="inputPhone4">Phone</label>
          <input name="phoneno" formControlName="phoneno" type="phoneno" class="form-control" id="inputPhone4" >
        </div>
      </div>
    <div class="form-row" id="set1">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input name="email" formControlName="email" type="email" class="form-control" id="inputEmail4" >
      </div>
      <div class="form-group col-md-5">
        <label for="inputPassword4">Password</label>
        <input name="password" formControlName="password" type="password" class="form-control" id="inputPassword4" >
      </div>
    </div>
    <div class="form-row" id="set2">
    <div class="form-group">
      <label for="inputConfirmPassword">Confirm Password</label>
      <input name="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" >
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" name="address" formControlName="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div></div>
    <div class="form-row" id="set1">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" name="city" formControlName="city" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" name="state" formControlName="state" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">Zip</label>
        <input type="text" name="zip" formControlName="zip" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input formControlName="accepted_tcs" name="accepted_tcs" class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Accept T&Cs
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary"(click)="save()">Sign Up</button>
    <p>Have an account?&nbsp;&nbsp;<a routerLink="../login">Login</a></p>
  </form>
  <div class="side">
    <span><strong><h1>
      Hello<br>
      There!
  </h1></strong></span>
  </div>
</div>
</div>
</body>
